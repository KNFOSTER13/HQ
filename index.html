<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Apps</title>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Chivo', sans-serif;
            font-weight: 800; /* Set font weight to Extra Bold */
            margin: 0;
            padding: 0;
            background-color: #B5A6FA;
            color: #333;
        }
        .container {
            width: 80%;
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #E0E0E0;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #E0E0E0;
            margin-bottom: 20px;
        }
        .header img {
            max-width: 100px;
            height: auto;
            margin-bottom: 10px;
        }
        .links-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            text-align: left;
        }
        .links-grid a {
            color: #101010;
            text-decoration: none;
            font-size: 1.1em;
            padding: 5px 0;
            display: block;
            text-transform: uppercase;
        }
        .links-grid a:hover {
            text-decoration: underline;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #E0E0E0;
            font-size: 0.9em;
            color: #666;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="your-k-logo.png" alt="K Logo">
        </div>
        <div class="links-grid">
            <a href="https://example.com/app1">MY FIRST APP</a>
            <a href="https://example.com/app2">ANOTHER GREAT APP</a>
            <a href="https://example.com/app3">PRODUCTIVITY TOOL</a>
            <a href="https://example.com/app4">CREATIVE STUDIO</a>
            <a href="https://example.com/app5">GAMING HUB</a>
            <a href="https://example.com/app6">UTILITY APP</a>
            <a href="https://example.com/app7">LEARNING PLATFORM</a>
        </div>
        <div class="footer">
            <p>&copy; 2025 MY APPS. ALL RIGHTS RESERVED.</p>
        </div>
    </div>
</body>
</html>
