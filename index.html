<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KIMBERLY'S APPS</title>

  <!-- Font: Chivo (ExtraLight 200) -->
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@200&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      font-family:"Chivo", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#B4A7FA;
      color:#000;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      font-size:1.75rem;
      letter-spacing:2px;
    }

    .wrap{
      background:#fff;
      border-radius:20px;
      padding:32px 24px;
      max-width:500px;
      width:100%;
      text-align:center;
      box-shadow:0 8px 24px rgba(0,0,0,0.25);
    }

    .logo{
      width:84px;
      height:auto;
      margin-bottom:16px;
    }

    hr{
      border:0;
      height:1px;
      background:rgba(0,0,0,.15);
      margin:16px 0;
    }

    ul.links{
      list-style:none;
      padding:0;
      margin:0;
      display:grid;
      gap:20px;
    }

    .links a{
      text-decoration:none;
      color:#000;
      font-weight:200;
      letter-spacing:3px;
      transition:color 0.2s ease;
    }

    .links a:hover{
      color:#cc77f7;
    }

    footer{
      margin-top:16px;
      font-size:1.1rem;
      color:rgba(0,0,0,.75);
      letter-spacing:1px;
    }

    .page-star{
      position:fixed;
      bottom:20px;
      right:20px;
      font-size:2rem;
      color:#fff;
      opacity:0.8;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <img
      class="logo"
      src="https://github.com/KNFOSTER13/HQ/blob/main/KNF-PURPLE-HEART-LOGO.png"
      alt="K heart logo"
    />
    <hr />

    <ul class="links">
      <li><a href="#">MY FIRST APP</a></li>
      <li><a href="#">ANOTHER GREAT APP</a></li>
      <li><a href="#">PRODUCTIVITY TOOL</a></li>
      <li><a href="#">CREATIVE STUDIO</a></li>
      <li><a href="#">GAMING HUB</a></li>
      <li><a href="#">UTILITY APP</a></li>
      <li><a href="#">LEARNING PLATFORM</a></li>
    </ul>

    <hr />
    <footer>© <span id="yr"></span> KIMBERLY NICOLE FOSTER</footer>
  </main>

  <div class="page-star">✦</div>

  <script>
    document.getElementById("yr").textContent = new Date().getFullYear();
  </script>
</body>
</html>
