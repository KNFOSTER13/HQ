<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SMS Opt-In â€“ Kimberly's Dropathon</title>
  <meta name="description" content="Sign up for SMS alerts about new creative drops from Kimberly Nicole Foster.">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(ellipse at top center, #2d1b42, #1a0f26);
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen text-white flex items-center justify-center px-4 py-16">
  <div class="w-full max-w-xl bg-white/5 backdrop-blur-sm border border-white/10 rounded-xl shadow-xl p-8">
    <h1 class="text-3xl font-bold mb-6 text-center text-gradient bg-clip-text text-transparent bg-gradient-to-r from-purple-300 via-pink-300 to-yellow-200">
      Sign Up for SMS Updates ðŸ“±
    </h1>
    <p class="text-sm text-muted mb-6 text-center text-gray-300">
      Stay in the loop! Get text alerts for new creative drops, livestream reminders, and behind-the-scenes updates.
    </p>

    <form id="sms-optin-form" method="POST" action="#">
      <label for="phone" class="block text-sm font-medium text-white mb-1">
        Phone Number
      </label>
      <input type="tel" id="phone" name="phone" placeholder="+1 555-555-5555" required
             class="w-full px-4 py-2 rounded-md bg-white text-black mb-4 shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-300">

      <label class="flex items-start gap-2 text-sm text-white mb-4">
        <input type="checkbox" name="sms-consent" required class="mt-1">
        I agree to receive SMS alerts from Kimberly Nicole Foster about new creative drops, livestreams, and updates. Message & data rates may apply. Reply STOP to unsubscribe.
      </label>

      <button type="submit"
              class="w-full py-2 rounded-full bg-gradient-to-r from-pink-400 to-yellow-300 text-black font-semibold hover:scale-105 transition-transform duration-200">
        Sign Up for SMS Alerts
      </button>
    </form>
  </div>
</body>
</html>
