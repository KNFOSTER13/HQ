<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropathon Content Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #1a0f26;
            --bg-center: #2d1b42;
            --bg-edge: #241538;
            --surface: rgba(42, 26, 61, 0.85);
            --surface-hover: rgba(52, 36, 71, 0.95);
            --accent: #a78bfa;
            --accent-bright: #c4b5fd;
            --accent-start: #C6B6F7;
            --accent-end: #ffe3dc;
            --cta: #f472b6;
            --cta-hover: #ec4899;
            --text-primary: #FCFBF7;
            --text-secondary: #E5E1DA;
            --text-muted: #BDB6AE;
            --border-color: rgba(167, 139, 250, 0.15);
            --border-color-hover: rgba(167, 139, 250, 0.3);
            --purple-glow: rgba(150, 129, 237, 0.4);
            
            --for-harriet-color: #E91E63;
            --knf-color: #00BCD4;
            --the-shallow-side-color: #FFC107;
            --taste-of-kimberly-color: #673AB7;
            --making-things-is-hard-color: #FF6F00;
            --kht-color: #4CAF50;
            --personal-color: #2196F3;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: radial-gradient(ellipse at top center, var(--bg-center), var(--bg-edge));
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .brand-font {
            font-family: 'DM Serif Display', serif;
        }
        
        .text-gradient {
            background: linear-gradient(to right, var(--accent-start), var(--accent-end));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .frosted-card {
            background: var(--surface);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .header {
            padding: 2rem 0 3rem;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: -0.02em;
        }

        .logo {
            height: 60px;
            filter: drop-shadow(0 0 15px var(--purple-glow));
        }

        .stats-container {
            display: flex;
            gap: 2rem;
        }

        .stat-card {
            text-align: center;
            padding: 1rem 1.5rem;
            background: rgba(167, 139, 250, 0.1);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-bright);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .filter-tags {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }
        
        .filter-tag {
            padding: 0.625rem 1.25rem;
            background: rgba(167, 139, 250, 0.05);
            border: 2px solid transparent;
            border-radius: 9999px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            color: var(--text-muted);
            text-transform: capitalize;
        }

        .filter-tag:hover {
            background: rgba(167, 139, 250, 0.1);
            transform: translateY(-2px);
        }

        .filter-tag.active {
            color: white;
            background: rgba(167, 139, 250, 0.15);
        }
        
        .filter-tag.filter-all.active { border-color: var(--accent); }
        .filter-tag.filter-for-harriet.active { border-color: var(--for-harriet-color); }
        .filter-tag.filter-knf.active { border-color: var(--knf-color); }
        .filter-tag.filter-the-shallow-side.active { border-color: var(--the-shallow-side-color); }
        .filter-tag.filter-taste-of-kimberly.active { border-color: var(--taste-of-kimberly-color); }
        .filter-tag.filter-making-things-is-hard.active { border-color: var(--making-things-is-hard-color); }
        .filter-tag.filter-kht.active { border-color: var(--kht-color); }
        .filter-tag.filter-personal.active { border-color: var(--personal-color); }
        
        .main-layout {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
            align-items: start;
        }
        
        .calendar-container {
            padding: 2rem;
        }
        
        .month-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .month-nav button {
            background: rgba(167, 139, 250, 0.1);
            border: 1px solid var(--border-color);
            color: var(--accent-bright);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1.25rem;
            transition: all 0.2s;
        }

        .month-nav button:hover {
            background: rgba(167, 139, 250, 0.2);
            transform: scale(1.05);
        }
        
        .month-year {
            font-size: 2rem;
            font-weight: 300;
        }
        
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
            color: var(--accent-bright);
            font-size: 0.875rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
        }
        
        .calendar-day {
            background: rgba(26, 15, 38, 0.6);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 0.75rem;
            min-height: 120px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .calendar-day:hover {
            background: rgba(167, 139, 250, 0.05);
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(167, 139, 250, 0.2);
        }

        .calendar-day.today {
            border-color: var(--cta);
            background: rgba(244, 114, 182, 0.05);
            box-shadow: 0 0 20px rgba(244, 114, 182, 0.2);
        }
        
        .day-number {
            font-weight: 700;
            color: var(--accent-bright);
            font-size: 1rem;
        }

        .day-events {
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
        }
        
        .event-item {
            display: block;
            width: 28px;
            height: 28px;
            border-radius: 0.5rem;
            border: 2px solid;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .event-item:hover {
            transform: scale(2.5);
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .event-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .event-item.no-thumb {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 700;
            text-align: center;
            line-height: 1;
            background: rgba(0, 0, 0, 0.3);
        }
        
        .for-harriet { border-color: var(--for-harriet-color); color: var(--for-harriet-color); }
        .knf { border-color: var(--knf-color); color: var(--knf-color); }
        .the-shallow-side { border-color: var(--the-shallow-side-color); color: var(--the-shallow-side-color); }
        .taste-of-kimberly { border-color: var(--taste-of-kimberly-color); color: var(--taste-of-kimberly-color); }
        .making-things-is-hard { border-color: var(--making-things-is-hard-color); color: var(--making-things-is-hard-color); }
        .kht { border-color: var(--kht-color); color: var(--kht-color); }
        .personal { border-color: var(--personal-color); color: var(--personal-color); }
        
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .sidebar-card {
            padding: 2rem;
        }

        .sidebar-card h3 {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            color: var(--accent-bright);
        }
        
        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--cta) 0%, var(--cta-hover) 100%);
            color: white;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            margin-top: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(244, 114, 182, 0.3);
        }

        .btn-secondary {
            background: rgba(167, 139, 250, 0.1);
            color: var(--accent-bright);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: rgba(167, 139, 250, 0.2);
            box-shadow: 0 10px 25px rgba(167, 139, 250, 0.2);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 1000;
            padding: 2rem;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: var(--surface);
            max-width: 700px;
            width: 100%;
            border-radius: 1.5rem;
            padding: 3rem;
            position: relative;
            border: 1px solid var(--accent);
            box-shadow: 0 20px 60px rgba(167, 139, 250, 0.3);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-modal {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-muted);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.2s;
        }

        .close-modal:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transform: rotate(90deg);
        }

        .modal-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            font-weight: 300;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            color: var(--accent-bright);
            margin-bottom: 0.5rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input, select, textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.1);
            background: rgba(0, 0, 0, 0.4);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        #thumbnailPreview {
            max-width: 200px;
            max-height: 150px;
            border-radius: 0.5rem;
            margin-top: 1rem;
            display: none;
            border: 2px solid var(--accent);
            box-shadow: 0 10px 30px rgba(167, 139, 250, 0.3);
        }

        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 0.5rem;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background: rgba(167, 139, 250, 0.02);
        }

        .upload-area:hover {
            border-color: var(--accent);
            background: rgba(167, 139, 250, 0.05);
        }

        .loading-spinner {
            border: 3px solid rgba(167, 139, 250, 0.2);
            border-radius: 50%;
            border-top: 3px solid var(--accent);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loadingOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        #loadingOverlay.active {
            display: flex;
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--surface);
            color: var(--text-primary);
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            opacity: 0;
            transition: all 0.3s;
            z-index: 3000;
            border: 1px solid var(--border-color);
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast.success {
            border-color: #4CAF50;
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.3);
        }

        .toast.error {
            border-color: #f44336;
            box-shadow: 0 10px 30px rgba(244, 67, 54, 0.3);
        }

        @media (max-width: 1200px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
            .sidebar {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            .sidebar {
                grid-template-columns: 1fr;
            }
            .form-row {
                grid-template-columns: 1fr;
            }
            .filter-tags {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <div id="toast" class="toast"></div>

    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="header-title">
                    <img src="https://knfoster13.github.io/HQ/kdrop4.png" alt="Dropathon Logo" class="logo">
                    <h1 class="brand-font text-gradient">Content Calendar</h1>
                </div>
                <div class="stats-container">
                    <div class="stat-card">
                        <div class="stat-value" id="totalContent">0</div>
                        <div class="stat-label">Total Drops</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="scheduledContent">0</div>
                        <div class="stat-label">Scheduled</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="publishedContent">0</div>
                        <div class="stat-label">Published</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="filter-tags" id="filterTags">
            <div class="filter-tag filter-all active" data-filter="all">All Brands</div>
            <div class="filter-tag filter-for-harriet" data-filter="For Harriet">For Harriet</div>
            <div class="filter-tag filter-knf" data-filter="KNF">KNF</div>
            <div class="filter-tag filter-the-shallow-side" data-filter="The Shallow Side">Shallow Side</div>
            <div class="filter-tag filter-taste-of-kimberly" data-filter="Taste of Kimberly">Taste of K</div>
            <div class="filter-tag filter-making-things-is-hard" data-filter="Making Things Is Hard">MTIH</div>
            <div class="filter-tag filter-kht" data-filter="KHT">KHT</div>
            <div class="filter-tag filter-personal" data-filter="Personal">Personal</div>
        </div>
        
        <div class="main-layout">
            <div class="frosted-card calendar-container">
                <div class="month-nav">
                    <button id="prevMonthBtn">‹</button>
                    <div id="monthYear" class="month-year brand-font"></div>
                    <button id="nextMonthBtn">›</button>
                </div>
                <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="calendar-grid" id="calendarGrid"></div>
            </div>
            
            <div class="sidebar">
                <div class="frosted-card sidebar-card">
                    <h3>Quick Actions</h3>
                    <button class="btn" id="addContentBtn">+ Add New Content</button>
                    <button class="btn btn-secondary" id="importBtn">Import from Dropathon</button>
                    <button class="btn btn-secondary" id="exportBtn">Export Calendar</button>
                </div>
                
                <div class="frosted-card sidebar-card">
                    <h3>Upcoming Content</h3>
                    <div id="upcomingContent">
                        <p style="color: var(--text-muted); text-align: center; padding: 1rem;">No upcoming content scheduled</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal" id="contentModal">
        <div class="modal-content">
            <button class="close-modal" id="closeModalBtn">×</button>
            <h3 id="modalTitle" class="modal-title brand-font text-gradient">Add New Content</h3>
            <form id="contentForm">
                <input type="hidden" id="contentId">
                
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="contentTitle" required placeholder="Enter content title...">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Publish Date</label>
                        <input type="date" id="contentDate" required>
                    </div>
                    <div class="form-group">
                        <label>Brand/Pillar</label>
                        <select id="contentPillar" required>
                            <option>For Harriet</option>
                            <option>KNF</option>
                            <option>The Shallow Side</option>
                            <option>Taste of Kimberly</option>
                            <option>Making Things Is Hard</option>
                            <option>KHT</option>
                            <option>Personal</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Content Type</label>
                        <select id="contentType">
                            <option>Video</option>
                            <option>Podcast</option>
                            <option>Essay</option>
                            <option>Social Post</option>
                            <option>Newsletter</option>
                            <option>Event</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <select id="contentStatus">
                            <option>Idea</option>
                            <option>Outlined/Scripted</option>
                            <option>To Be Filmed/Recorded</option>
                            <option>In Post-Production</option>
                            <option>Ready to Publish</option>
                            <option>Published</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Thumbnail</label>
                    <div class="upload-area" id="uploadArea">
                        <p style="color: var(--text-muted);">Click to upload image</p>
                        <input type="file" id="contentThumbnailFile" accept="image/*" style="display: none;">
                    </div>
                    <img id="thumbnailPreview" src="" alt="Thumbnail Preview">
                </div>
                
                <div class="form-group">
                    <label>Notes / Link</label>
                    <textarea id="contentNotes" rows="3" placeholder="Add notes or links..."></textarea>
                </div>
                
                <button type="submit" class="btn">Save Content</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, orderBy, doc, deleteDoc, updateDoc, serverTimestamp, getDocs, Timestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDTd4lvs1lzjKeGu7Ee91lM30-8v88h-ng",
            authDomain: "productivity-tracker-knf13.firebaseapp.com",
            projectId: "productivity-tracker-knf13",
            storageBucket: "productivity-tracker-knf13.appspot.com",
            messagingSenderId: "762035393571",
            appId: "1:762035393571:web:7d474a6a57cc031b860d96"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // Global variables
        let currentDate = new Date();
        let contentItems = [];
        let activeFilters = new Set(['all']);
        let currentEditId = null;
        let uploadedImageUrl = null;

        // DOM Elements
        const elements = {};

        // Initialize DOM elements after content loads
        function initializeElements() {
            elements.filterTags = document.querySelectorAll('.filter-tag');
            elements.prevMonthBtn = document.getElementById('prevMonthBtn');
            elements.nextMonthBtn = document.getElementById('nextMonthBtn');
            elements.addContentBtn = document.getElementById('addContentBtn');
            elements.importBtn = document.getElementById('importBtn');
            elements.exportBtn = document.getElementById('exportBtn');
            elements.closeModalBtn = document.getElementById('closeModalBtn');
            elements.uploadArea = document.getElementById('uploadArea');
            elements.contentForm = document.getElementById('contentForm');
            elements.contentThumbnailFile = document.getElementById('contentThumbnailFile');
            elements.modal = document.getElementById('contentModal');
        }

        // Firebase functions
        async function loadContentFromFirebase() {
            try {
                const calendarCollection = collection(db, 'artifacts', firebaseConfig.projectId, 'calendar_content');
                const q = query(calendarCollection, orderBy('date', 'desc'));
                
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    contentItems = [];
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        // Convert Firestore timestamp to date string if needed
                        if (data.date && data.date.toDate) {
                            data.date = data.date.toDate().toISOString().split('T')[0];
                        }
                        contentItems.push({ id: doc.id, ...data });
                    });
                    updateStats();
                    renderMonthView();
                    updateUpcomingContent();
                }, (error) => {
                    console.error("Error loading content:", error);
                    showToast('Error loading content. Please refresh.', 'error');
                });

                return unsubscribe;
            } catch (error) {
                console.error("Error setting up listener:", error);
                showToast('Error connecting to database.', 'error');
            }
        }

        async function saveToFirebase(contentData) {
            try {
                showLoading(true);
                
                // Add thumbnail if uploaded
                if (uploadedImageUrl) {
                    contentData.thumbnail = uploadedImageUrl;
                }
                
                const calendarCollection = collection(db, 'artifacts', firebaseConfig.projectId, 'calendar_content');
                
                if (currentEditId) {
                    const docRef = doc(db, 'artifacts', firebaseConfig.projectId, 'calendar_content', currentEditId);
                    await updateDoc(docRef, {
                        ...contentData,
                        updatedAt: serverTimestamp()
                    });
                    showToast('Content updated successfully!');
                } else {
                    await addDoc(calendarCollection, {
                        ...contentData,
                        createdAt: serverTimestamp(),
                        updatedAt: serverTimestamp()
                    });
                    showToast('Content added successfully!');
                }
                
                closeModal();
                uploadedImageUrl = null;
                currentEditId = null;
            } catch (error) {
                console.error("Error saving content:", error);
                showToast('Error saving content. Please try again.', 'error');
            } finally {
                showLoading(false);
            }
        }

        async function deleteFromFirebase(id) {
            if (confirm('Are you sure you want to delete this content?')) {
                try {
                    await deleteDoc(doc(db, 'artifacts', firebaseConfig.projectId, 'calendar_content', id));
                    showToast('Content deleted successfully!');
                } catch (error) {
                    console.error("Error deleting content:", error);
                    showToast('Error deleting content.', 'error');
                }
            }
        }

        async function uploadImageToStorage(file) {
            try {
                showLoading(true);
                const timestamp = Date.now();
                const fileName = `calendar_thumbnails/${timestamp}_${file.name}`;
                const storageRef = ref(storage, fileName);
                
                const snapshot = await uploadBytes(storageRef, file);
                const downloadURL = await getDownloadURL(snapshot.ref);
                
                uploadedImageUrl = downloadURL;
                document.getElementById('thumbnailPreview').src = downloadURL;
                document.getElementById('thumbnailPreview').style.display = 'block';
                
                showToast('Image uploaded successfully!');
                return downloadURL;
            } catch (error) {
                console.error("Error uploading image:", error);
                showToast('Error uploading image. Please try again.', 'error');
                return null;
            } finally {
                showLoading(false);
            }
        }

        // Content Management Functions
        function renderMonthView() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            document.getElementById('monthYear').textContent = new Date(year, month).toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
            
            const firstDayOfMonth = new Date(year, month, 1);
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            
            let currentDayOfWeek = firstDayOfMonth.getDay();
            
            // Add empty cells for days before month starts
            for (let i = 0; i < currentDayOfWeek; i++) {
                grid.appendChild(document.createElement('div'));
            }

            // Add days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day';
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                
                // Check if today
                const today = new Date();
                if (dateStr === today.toISOString().split('T')[0]) {
                    dayEl.classList.add('today');
                }
                
                dayEl.innerHTML = `<div class="day-number">${day}</div><div class="day-events"></div>`;
                const eventsEl = dayEl.querySelector('.day-events');
                
                // Filter content for this day
                const dayContent = contentItems.filter(item => {
                    return item.date === dateStr && 
                           (activeFilters.has('all') || activeFilters.has(item.pillar));
                });
                
                dayContent.forEach(item => {
                    const pillarClass = item.pillar.toLowerCase().replace(/\s+/g, '-').replace('kht', 'kht');
                    const eventEl = document.createElement('div');
                    eventEl.className = `event-item ${pillarClass}`;
                    
                    if (item.thumbnail) {
                        eventEl.innerHTML = `<img src="${item.thumbnail}" alt="${item.title}">`;
                    } else {
                        eventEl.classList.add('no-thumb');
                        eventEl.textContent = item.title.substring(0, 2).toUpperCase();
                    }
                    
                    eventEl.onclick = (e) => {
                        e.stopPropagation();
                        openContentModal(item.id);
                    };
                    eventsEl.appendChild(eventEl);
                });

                dayEl.onclick = () => openContentModal(null, dateStr);
                grid.appendChild(dayEl);
            }
        }

        async function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Check file size (limit to 5MB)
            if (file.size > 5 * 1024 * 1024) {
                showToast('File size must be less than 5MB', 'error');
                return;
            }

            await uploadImageToStorage(file);
        }

        function openContentModal(id = null, date = null) {
            const modal = document.getElementById('contentModal');
            const form = document.getElementById('contentForm');
            form.reset();
            document.getElementById('thumbnailPreview').style.display = 'none';
            currentEditId = null;
            uploadedImageUrl = null;
            
            if (id) {
                const item = contentItems.find(i => i.id === id);
                if (item) {
                    currentEditId = item.id;
                    document.getElementById('modalTitle').textContent = 'Edit Content';
                    document.getElementById('contentTitle').value = item.title;
                    document.getElementById('contentDate').value = item.date;
                    document.getElementById('contentPillar').value = item.pillar;
                    document.getElementById('contentType').value = item.type;
                    document.getElementById('contentStatus').value = item.status;
                    document.getElementById('contentNotes').value = item.notes || '';
                    
                    if (item.thumbnail) {
                        document.getElementById('thumbnailPreview').src = item.thumbnail;
                        document.getElementById('thumbnailPreview').style.display = 'block';
                        uploadedImageUrl = item.thumbnail;
                    }
                }
            } else {
                document.getElementById('modalTitle').textContent = 'Add New Content';
                document.getElementById('contentDate').value = date || new Date().toISOString().split('T')[0];
            }
            
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('contentModal').classList.remove('active');
        }

        async function saveContent(e) {
            e.preventDefault();
            
            const contentData = {
                title: document.getElementById('contentTitle').value,
                date: document.getElementById('contentDate').value,
                pillar: document.getElementById('contentPillar').value,
                type: document.getElementById('contentType').value,
                status: document.getElementById('contentStatus').value,
                notes: document.getElementById('contentNotes').value,
            };
            
            await saveToFirebase(contentData);
        }

        function toggleFilter(filter, element) {
            const allFilter = document.querySelector('.filter-all');
            
            if (filter === 'all') {
                activeFilters.clear();
                activeFilters.add('all');
                document.querySelectorAll('.filter-tag').forEach(t => t.classList.remove('active'));
                element.classList.add('active');
            } else {
                if (activeFilters.has('all')) {
                    activeFilters.clear();
                    allFilter.classList.remove('active');
                }
                
                if (activeFilters.has(filter)) {
                    activeFilters.delete(filter);
                    element.classList.remove('active');
                } else {
                    activeFilters.add(filter);
                    element.classList.add('active');
                }
                
                if (activeFilters.size === 0) {
                    activeFilters.add('all');
                    allFilter.classList.add('active');
                }
            }
            
            renderMonthView();
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderMonthView();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderMonthView();
        }

        function updateStats() {
            const total = contentItems.length;
            const scheduled = contentItems.filter(i => i.status === 'Ready to Publish' || i.status === 'Outlined/Scripted').length;
            const published = contentItems.filter(i => i.status === 'Published').length;
            
            document.getElementById('totalContent').textContent = total;
            document.getElementById('scheduledContent').textContent = scheduled;
            document.getElementById('publishedContent').textContent = published;
        }

        function updateUpcomingContent() {
            const today = new Date().toISOString().split('T')[0];
            const upcoming = contentItems
                .filter(i => i.date >= today)
                .sort((a, b) => new Date(a.date) - new Date(b.date))
                .slice(0, 5);
            
            const container = document.getElementById('upcomingContent');
            
            if (upcoming.length === 0) {
                container.innerHTML = '<p style="color: var(--text-muted); text-align: center; padding: 1rem;">No upcoming content scheduled</p>';
            } else {
                container.innerHTML = upcoming.map(item => {
                    const pillarClass = item.pillar.toLowerCase().replace(/\s+/g, '-');
                    return `
                        <div style="padding: 0.75rem; margin-bottom: 0.5rem; background: rgba(167, 139, 250, 0.05); border-radius: 0.5rem; border-left: 3px solid var(--${pillarClass}-color);">
                            <div style="font-weight: 600; font-size: 0.9rem; margin-bottom: 0.25rem;">${item.title}</div>
                            <div style="font-size: 0.8rem; color: var(--text-muted);">${new Date(item.date).toLocaleDateString()} • ${item.type}</div>
                        </div>
                    `;
                }).join('');
            }
        }

        async function importFromDropathon() {
            try {
                showLoading(true);
                const dropsPath = `artifacts/${firebaseConfig.projectId}/public/data/drops`;
                const dropsCollection = collection(db, dropsPath);
                const snapshot = await getDocs(dropsCollection);
                
                let imported = 0;
                const calendarCollection = collection(db, 'artifacts', firebaseConfig.projectId, 'calendar_content');
                
                for (const docSnapshot of snapshot.docs) {
                    const drop = docSnapshot.data();
                    if (drop.status === 'published') {
                        // Convert timestamp to date if needed
                        let dropDate = new Date().toISOString().split('T')[0];
                        if (drop.timestamp && drop.timestamp.toDate) {
                            dropDate = drop.timestamp.toDate().toISOString().split('T')[0];
                        }
                        
                        await addDoc(calendarCollection, {
                            title: drop.title,
                            date: dropDate,
                            pillar: 'Personal',
                            type: drop.contentType || 'Other',
                            status: 'Published',
                            notes: drop.link || '',
                            thumbnail: drop.imageUrl || '',
                            createdAt: serverTimestamp(),
                            updatedAt: serverTimestamp()
                        });
                        imported++;
                    }
                }
                
                showToast(`Imported ${imported} items from Dropathon!`);
            } catch (error) {
                console.error("Error importing:", error);
                showToast('Error importing content. Please try again.', 'error');
            } finally {
                showLoading(false);
            }
        }

        function exportCalendar() {
            const dataStr = JSON.stringify(contentItems, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = `calendar_export_${new Date().toISOString().split('T')[0]}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
            
            showToast('Calendar exported successfully!');
        }

        // UI Helper Functions
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function showLoading(show) {
            const overlay = document.getElementById('loadingOverlay');
            if (show) {
                overlay.classList.add('active');
            } else {
                overlay.classList.remove('active');
            }
        }

        // Initialize everything when DOM is ready
        document.addEventListener('DOMContentLoaded', async () => {
            initializeElements();
            
            // Set up event listeners
            elements.filterTags.forEach(tag => {
                tag.addEventListener('click', (e) => {
                    const filter = e.currentTarget.dataset.filter;
                    toggleFilter(filter, e.currentTarget);
                });
            });

            elements.prevMonthBtn.addEventListener('click', previousMonth);
            elements.nextMonthBtn.addEventListener('click', nextMonth);
            elements.addContentBtn.addEventListener('click', () => openContentModal());
            elements.importBtn.addEventListener('click', importFromDropathon);
            elements.exportBtn.addEventListener('click', exportCalendar);
            elements.closeModalBtn.addEventListener('click', closeModal);
            
            elements.uploadArea.addEventListener('click', () => {
                elements.contentThumbnailFile.click();
            });
            
            elements.contentThumbnailFile.addEventListener('change', handleFileSelect);
            elements.contentForm.addEventListener('submit', saveContent);
            
            // Modal close on outside click
            window.addEventListener('click', (e) => {
                if (e.target.classList.contains('modal')) {
                    e.target.classList.remove('active');
                }
            });
            
            // Initialize calendar
            renderMonthView();
            updateStats();
            
            // Sign in anonymously and load data
            try {
                await signInAnonymously(auth);
                console.log("Signed in anonymously");
                await loadContentFromFirebase();
            } catch (error) {
                console.error("Auth error:", error);
                showToast("Authentication failed. Some features may be limited.", "error");
            }
        });
    </script>
</body>
